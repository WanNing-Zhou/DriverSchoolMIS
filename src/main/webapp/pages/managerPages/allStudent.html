<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
     <!-- 引入 layui.css -->
    <!-- <link href="//unpkg.com/layui@2.8.0/dist/css/layui.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/css/layui.css" rel="stylesheet">
    <!-- 引入 layui.js -->
    <!-- <script src="//unpkg.com/layui@2.8.0/dist/layui.js" /> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.min.js"></script>
    <style>


        .tableInfo{
            width: 100%;
            overflow: hidden;
        }
        
        .layui-form-item > a > .btn{
            margin: 0 20px;
        }
        .tableOut{
           display: flex;
           justify-content: center;
        }
        .tableInfo{
            width: 80%;
        }
        .tableInfo tr:nth-child(1){
            background-color: #5781b1;
            color: aliceblue;
        }
        .tableInfo tr:nth-child(1):hover{
            background-color:#33333380;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    
<div class="layui-form-item">
    <div style="padding: 15px; ">
        <div class="blockquote layui-elem-quote layui-text">
            <h2>学员信息总览</h2>
        </div>
    </div>
    
    
</div>
<div class="tableOut">
    <div class="tableInfo">
        <table class="layui-table" id="studentTable">
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
        </table>
        <div id="page-container"></div>
    </div>
</div>





<script>
    //数据总数
    var total = 100;
    //每页显示条数
    var limit = 10;
    // 获取分页数据
    
    postPage(1,10)
    async function postPage(curr,limit){
        let postdata = JSON.stringify({
            page : curr,
            size : limit
        })
        const data = await fetch("/student",{
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('token')
            },
            body:{ 
                postdata
            }
        }).then(res => {
            studentList = res.data.data
            showStudentInfos(studentList)
            total = res.data.total

        })
    }
    // 初始化分页组件
    layui.use(['laypage', 'jquery'], function(){
        var laypage = layui.laypage;
        var $ = layui.jquery;
        //执行一个laypage实例
        laypage.render({
            elem: 'page-container', //注意，这里的 test1 是 ID，不用加 # 号
            count: total, //数据总数，从服务端得到
            limit: limit, //每页显示条数
            jump: function(obj, first){
            //首次不执行
            if(!first){
                postPage(obj.curr,obj.limit)
            }
            }
        });
    });
    
    let studentTable = document.querySelector('#studentTable')
    var studentList = []
    
    // 测试假数据
    showNotStudentInfos(studentList);

    function showNotStudentInfos(studentList){
        let htmlContent = `
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
    `
        

        for (let student of studentList) {
            if (student.sex === 'm') {
                student.sex = '男'
            }
            if (student.sex === 'f') {
                student.sex = '女'
            }
            htmlContent += `
         <tr>
            <td>${student.stuId}</td>
            <td>${student.stuName}</td>
            <td>${student.age}</td>
            <td>${student.sex}</td>
            <td>${student.email}</td>
            <td>
                <span><a href="/pages/coachPages/studentInfo.html?id=${student.stuId}">查看或编辑</a></span>
                <span onclick="deleteStudentInfoById(${student.stuId})"><a>删除</a></span>
            </td>
        </tr>`

        }
        studentTable.innerHTML = htmlContent
    }
    //渲染学员信息列表
    function showStudentInfos(studentList) {
        let htmlContent = `
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
    `
        

        for (let student of studentList) {
            if (student.sex === 'm') {
                student.sex = '男'
            }
            if (student.sex === 'f') {
                student.sex = '女'
            }
            htmlContent += `
         <tr>
            <td>${student.stuId}</td>
            <td>${student.stuName}</td>
            <td>${student.age}</td>
            <td>${student.sex}</td>
            <td>${student.email}</td>
            <td>
                <span><a href="/pages/coachPages/studentInfo.html?id=${student.stuId}">查看或编辑</a></span>
                <span onclick="deleteStudentInfoById(${student.stuId})"><a>删除</a></span>
            </td>
        </tr>`

        }
        studentTable.innerHTML = htmlContent
    }
    
    
    //获取学员信息列表
    let getAllStudentInfo = async function () {
        /**
         * 参数说明
         * page: 当前页索引
         * size: 当前页大小
         */
        const reqData = {};
        const data = await fetch("/student",{
            method: "POST",
            body:JSON.parse(),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('token')
            }
        }).then(res => res.json());
        console.log(data)
        if (data.status == 200) {
            showStudentInfos(data.data)
        } else {
            alert(data.msg)
        }
    }

    let deleteStudentInfoById = async function (id) {
        const reqData = {
            stuId:id
        }
        const data = await fetch("/student/delete", {
            method: "post",
            body: JSON.stringify(reqData),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('token')
            }
        }).then(res => res.json());
        if (data.status === 200) {
            alert('删除成功')
            await getAllStudentInfo()
        } else {
            alert('删除失败请检查网络状态')
        }
    }
    getAllStudentInfo();

</script>
</body>
</html>
