<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学员信息</title>

    <meta charset="UTF-8">
    <title>学员信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<h1 class="text-center">添加学员信息</h1>
<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="stuName">学员姓名</label>
        <div class="col-sm-8">
            <input class="form-control" id="stuName" type="text" placeholder="请输入">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="age">学员年龄</label>
        <div class="col-sm-8">
            <input class="form-control" id="age" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="sex">性别</label>
        <div class="col-sm-8">
            <select class="form-control" id="sex">
                <option value="m">男</option>
                <option value="f">女</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">电子邮箱</label>
        <div class="col-sm-8">
            <input class="form-control" id="email" type="text" placeholder="请输入">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="coach">教练</label>
        <div class="col-sm-8">
            <select class="form-control" id="coach">
            </select>
        </div>
    </div>



    <div class="form-group">
        <label class="col-sm-2 control-label"for="cardName">练车卡名称</label>
        <div class="col-sm-8">
            <input class="form-control" id="cardName" type="text" placeholder="请输入">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="cardCosume">积分</label>
        <div class="col-sm-8">
            <input class="form-control" id="cardCosume" type="text" placeholder="请输入">
        </div>
    </div>

    <div class="form-group text-center">
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" onclick="addStudent()" class="btn btn-primary">添加学员信息</button>
    </div>

</form>

<script>

    const stuNameEl = document.querySelector('#stuName')
    const ageEl = document.querySelector('#age')
    const sexEl = document.querySelector('#sex')
    const emailEl = document.querySelector('#email')
    const coachEl = document.querySelector('#coach')


    const cardNameEl = document.querySelector('#cardName')
    const cardCosumeEl = document.querySelector('#cardCosume')
    const selectCarEl = document.querySelector('#selectCar')

    let studentInfo = {}

    //获取教练车数据
    async function getAllCoachCarData() {
        const data = await fetch('/coachcar').then(res => res.json())
        console.log('教练车', data)
        if (data.statu == 100) {
            setCoachCarSelection(data.data)
        } else {
            alert(data.message)
        }
    }

    // 显示教练车选择数据数据
    function setCoachCarSelection(coachCars) {

        let optionsHtml = '';
        //渲染教练车选择信息
        for (let car of coachCars) {
            optionsHtml += `
                <option value="${car.carId}">${car.carBrand}  ${car.carNumber
            }</option>
            `
        }
        selectCarEl.innerHTML += optionsHtml;
    }



    //设置提交信息
    function setStudentInfo() {
        studentInfo.age = ageEl.value
        studentInfo.coachId = coachEl.value
        studentInfo.sex = sexEl.value;
        studentInfo.email = emailEl.value;
        studentInfo.stuName = stuNameEl.value;
        studentInfo.cardNumber = new Date().getTime(); // 暂时使用时间戳编写数据
        studentInfo.cardName = cardNameEl.value;
        studentInfo.cardCosume = cardCosumeEl.value
    }


    //设置教练选择框中的选项元素
    function setCoachSelection(data) {
        let optionsHtml = '';
        for (let coach of data) {
            optionsHtml += `
                <option value="${coach.coachId}">${coach.coachName
            }</option>
            `
        }
        coachEl.innerHTML += optionsHtml;
    }

    // 获取教练信息
    async function getCoachInfo() {
        const data = await fetch('/coach').then(res => res.json());
        if (data.statu === 100) {
            // console.log(data)
            setCoachSelection(data.data)

        } else {
            alert('获取信息失败,请检查网络状态')
        }
    }

    //添加学员
    async function addStudent(){
        setStudentInfo();
        const data = await fetch('/student/add',{
            method: "post",
            body: JSON.stringify(studentInfo),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res=>res.json())

        if(data && data.statu == 100){
            await alert('添加成功')
            location.replace('allStudentInfo.html');
        }else{
            console.log('添加失败,请检查网路状态')
        }
    }

    //获所有取教练信息
    getCoachInfo()

    //获取所有教练车信息
    getAllCoachCarData()

</script>
</body>
</html>
