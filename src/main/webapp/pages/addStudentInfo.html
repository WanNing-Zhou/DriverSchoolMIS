<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学员信息</title>

    <meta charset="UTF-8">
    <title>学员信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/css/layui.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/layui.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/basic.css">
</head>
<body>
    <div style="padding: 15px; ">
        <blockquote class="layui-elem-quote layui-text">
            <h2>添加学员信息</h2>
        </blockquote>
    </div>
<div class="formConent formList">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class=" layui-form-label" for="stuName">学员姓名</label>
            <div class="layui-input-inline">
                <input class="form-control layui-input" id="stuName" type="text" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class=" layui-form-label" for="age">学员年龄</label>
            <div class="layui-input-inline">
                <input class="form-control layui-input" id="age" type="text">
            </div>
        </div>

        <div class="layui-form-item">
            <label class=" layui-form-label" for="sex">性别</label>
            <div class="layui-input-inline">
                <select class="form-control layui-input" id="sex">
                    <option value="m">男</option>
                    <option value="f">女</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class=" layui-form-label" for="email">电子邮箱</label>
            <div class="layui-input-inline">
                <input class="form-control layui-input" id="email" type="text" placeholder="请输入">
            </div>
        </div>

        <div class="layui-form-item">
            <label class=" layui-form-label" for="coach">教练</label>
            <div class="layui-input-inline">
                <select class="form-control layui-input" id="coach">
                </select>
            </div>
        </div>



        <div class="layui-form-item">
            <label class=" layui-form-label"for="cardName">练车卡名称</label>
            <div class="layui-input-inline">
                <input class="form-control layui-input" id="cardName" type="text" placeholder="请输入">
            </div>
        </div>

        <div class="layui-form-item">
            <label class=" layui-form-label" for="cardCosume">积分</label>
            <div class="layui-input-inline">
                <input class="form-control layui-input" id="cardCosume" type="text" placeholder="请输入">
            </div>
        </div>

        <div class="layui-form-item text-center">
            <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
            <button type="button" onclick="addStudent()" class="btn layui-btn">添加学员信息</button>
        </div>

    </form>
</div>
<script>

    const stuNameEl = document.querySelector('#stuName')
    const ageEl = document.querySelector('#age')
    const sexEl = document.querySelector('#sex')
    const emailEl = document.querySelector('#email')
    const coachEl = document.querySelector('#coach')


    const cardNameEl = document.querySelector('#cardName')
    const cardCosumeEl = document.querySelector('#cardCosume')
    const selectCarEl = document.querySelector('#selectCar')

    let studentInfo = {}

    //获取教练车数据
    async function getAllCoachCarData() {
        const data = await fetch('/coachcar').then(res => res.json())
        console.log('教练车', data)
        if (data.statu == 100) {
            setCoachCarSelection(data.data)
        } else {
            alert(data.message)
        }
    }

    // 显示教练车选择数据数据
    function setCoachCarSelection(coachCars) {

        let optionsHtml = '';
        //渲染教练车选择信息
        for (let car of coachCars) {
            optionsHtml += `
                <option value="${car.carId}">${car.carBrand}  ${car.carNumber
            }</option>
            `
        }
        selectCarEl.innerHTML += optionsHtml;
    }



    //设置提交信息
    function setStudentInfo() {
        studentInfo.age = ageEl.value
        studentInfo.coachId = coachEl.value
        studentInfo.sex = sexEl.value;
        studentInfo.email = emailEl.value;
        studentInfo.stuName = stuNameEl.value;
        studentInfo.cardNumber = new Date().getTime(); // 暂时使用时间戳编写数据
        studentInfo.cardName = cardNameEl.value;
        studentInfo.cardCosume = cardCosumeEl.value
    }


    //设置教练选择框中的选项元素
    function setCoachSelection(data) {
        let optionsHtml = '';
        for (let coach of data) {
            optionsHtml += `
                <option value="${coach.coachId}">${coach.coachName
            }</option>
            `
        }
        coachEl.innerHTML += optionsHtml;
    }

    // 获取教练信息
    async function getCoachInfo() {
        const data = await fetch('/coach').then(res => res.json());
        if (data.statu === 100) {
            // console.log(data)
            setCoachSelection(data.data)

        } else {
            alert('获取信息失败,请检查网络状态')
        }
    }

    //添加学员
    async function addStudent(){
        setStudentInfo();
        const data = await fetch('/student/add',{
            method: "post",
            body: JSON.stringify(studentInfo),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res=>res.json())

        if(data && data.statu == 100){
            await alert('添加成功')
            location.replace('allStudentInfo.html');
        }else{
            console.log('添加失败,请检查网路状态')
        }
    }

    //获所有取教练信息
    getCoachInfo()

    //获取所有教练车信息
    getAllCoachCarData()

</script>
</body>
</html>
