<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>你好</h1>
<table class="table table-hover" id="studentTable">
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
</table>
<script>

    let studentTable = document.querySelector('#studentTable')

    function showStudentInfos(studentList) {
        for (let student of studentList) {
            if (student.sex === 'm') {
                student.sex = '男'
            }
            if (student.sex === 'f') {
                student.sex = '女'
            }
            let html = `
         <tr>
            <td>${student.stuId}</td>
            <td>${student.stuName}</td>
            <td>${student.age}</td>
            <td>${student.sex}</td>
            <td>${student.email}</td>
            <td>
                <span><a href="/pages/studenInfo.html?id=${student.stuId}">查看或编辑</a></span>
                <span onclick="deleteStudentInfoById" sid=${student.stuId}><a>删除</a></span>
            </td>
        </tr>`
            studentTable.innerHTML += html;
        }
    }

    //获取学员信息列表
    let getAllStudentInfo = async function () {
        const data = await fetch("/student").then(res => res.json());
        if (data.statu === 100) {
            showStudentInfos(data.data)
        } else {
            alert(data.msg)
        }
    }

    let deleteStudentInfoById = async function (event){
        event.target
    }

    getAllStudentInfo();


</script>
</body>
</html>
