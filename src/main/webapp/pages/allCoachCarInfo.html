<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/css/layui.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/layui.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/basic.css"></head>
<body>
    <div style="padding: 15px; ">
        <blockquote class="layui-elem-quote layui-text">
            <h2>教练车信息总览</h2>
        </blockquote>
    </div>

<div class="tableOut">
    <div class="tableInfo">
        <table class="layui-table" id="studentTable">
            <tr>
                <th>id</th>
                <th>品牌</th>
                <th>车牌号</th>
                <th>车型</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
</div>
<script>

    let studentTable = document.querySelector('#studentTable')


    function showCoachCarInfos(carList) {
        let htmlContent = `
      <tr>
         <th>id</th>
        <th>品牌</th>
        <th>车牌号</th>
        <th>车型</th>
        <th>描述</th>
        <th>操作</th>
    </tr>
    `
        for (let car of carList) {

            htmlContent += `
         <tr>
            <td>${car.carId}</td>
            <td>${car.carBrand}</td>
            <td>${car.carNumber}</td>
            <td>${car.carType}</td>
            <td>${car.carDesc}</td>
            <td>
                <span onclick="deleteCoachCarInfoById(${car.carId})"><a>删除</a></span>
            </td>
        </tr>`

        }
        studentTable.innerHTML = htmlContent
    }

    //获取学员信息列表
    let getAllCoachCarInfo = async function () {
        const data = await fetch("/coachcar").then(res => res.json());
        if (data.statu === 100) {
            showCoachCarInfos(data.data)
        } else {
            alert(data.msg)
        }
    }

    let deleteCoachCarInfoById = async function (id) {
        const reqData = {
            carId: id
        }

        const data = await fetch("/coachcar/delete", {
            method: "post",
            body: JSON.stringify(reqData),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json());
        if (data.statu === 100) {
            alert('删除成功')
            await getAllCoachCarInfo()
        } else {
            alert('删除失败请检查网络状态')
        }
    }

    getAllCoachCarInfo();

</script>
</body>
</html>
