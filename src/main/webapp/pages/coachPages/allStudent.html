<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            width: 100%;
        }

        tableInfo{
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="form-group">
    <h2>学员信息总览</h2>
    <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
    <a href="addStudentInfo.html">
        <button type="button" class="btn btn-primary">添加学员</button>
    </a>

</div>

<div class="tableInfo">
    <table class="table table-hover" id="studentTable">
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
    </table>
</div>

<script>

    let studentTable = document.querySelector('#studentTable')


    function showStudentInfos(studentList) {
        let htmlContent = `
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
    `
        for (let student of studentList) {
            if (student.sex === 'm') {
                student.sex = '男'
            }
            if (student.sex === 'f') {
                student.sex = '女'
            }
            htmlContent += `
         <tr>
            <td>${student.stuId}</td>
            <td>${student.stuName}</td>
            <td>${student.age}</td>
            <td>${student.sex}</td>
            <td>${student.email}</td>
            <td>
                <span><a href="/pages/coachPages/studentInfo.html?id=${student.stuId}">查看或编辑</a></span>
                <span onclick="deleteStudentInfoById(${student.stuId})"><a>删除</a></span>
            </td>
        </tr>`

        }
        studentTable.innerHTML = htmlContent
    }

    //获取学员信息列表
    let getAllStudentInfo = async function () {
        const data = await fetch("/student",{
            method: "GET",

            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('token')
            }
        }).then(res => res.json());
        console.log(data)
        if (data.status == 200) {
            showStudentInfos(data.data)
        } else {
            alert(data.msg)
        }
    }

    let deleteStudentInfoById = async function (id) {
        const reqData = {
            stuId:id
        }
        const data = await fetch("/student/delete", {
            method: "post",
            body: JSON.stringify(reqData),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('token')
            }
        }).then(res => res.json());
        if (data.statu === 100) {
            alert('删除成功')
            await getAllStudentInfo()
        } else {
            alert('删除失败请检查网络状态')
        }

    }
    getAllStudentInfo();

</script>
</body>
</html>
