<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学员信息页面</title>
    <link rel="stylesheet" href="/static/css/basic.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/css/layui.css" rel="stylesheet">
    <!-- 引入 layui.js -->
    <!-- <script src="//unpkg.com/layui@2.8.0/dist/layui.js" /> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/layui.js"></script>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }

        table caption{
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
        }

        th,td{
            border: 1px solid #999;
            text-align: center;
            padding: 5px 0;
        }

        table thead tr, th{
            background-color: rgba(71, 101, 64, 0.6);
            color: #fff;
        }

        table tbody tr:nth-child(odd){
            background-color: #eee;
        }

/*        table tbody tr:hover{
            background-color: #ccc;
        }*/

        table tbody tr td:first-child{
            color: black;
        }

        table tfoot tr td{
            text-align: right;
            padding-right: 10px;
        }

        .info-content{
            width: 100%;
        }
        .info-content .info-table{
            width: 80%;
            margin: 0 auto;
        }

        .stuInfo-content{
            margin-top: 30px;
            background: #fafafa;
        }

    </style>
</head>
<body>
<div class="layui-form layui-row" style="margin-top: 10px">
    <div class="layui-input-inline layui-col-md-offset3 layui-col-md5">
        <input type="text" lay-affix="clear" placeholder="输入学员id查看信息" class="layui-input">
    </div>
    <button class="layui-btn">
        <icon class="layui-icon  layui-icon-search"></icon><span>搜索</span>
    </button>
</div>
<div class="stuInfo-content" >
    <form class="layui-form layui-row">
        <div class="layui-form-item layui-col-md6">
            <label class="layui-form-label">学生姓名</label>
            <div class="layui-input-block">
                <input type="text" lay-affix="clear" disabled class="layui-input">
            </div>
        </div>
         
        <div>

        </div>
    </form>
</div>

<script>

</script>
</body>
</html>
