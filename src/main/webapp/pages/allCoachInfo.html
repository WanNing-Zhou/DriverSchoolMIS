<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-group">
    <h2>学员信息总览</h2>
    <a href="addStudentInfo.html">
        <button type="button" class="btn btn-primary">教练入职</button>
    </a>
</div>


<table class="table table-hover" id="studentTable">
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>电话</th>
        <th>性别</th>
        <th>介绍</th>
        <th>操作</th>
    </tr>
</table>
<script>

    let studentTable = document.querySelector('#studentTable')


    function showCoachInfos(coachList) {
        let htmlContent = `
      <tr>
         <th>id</th>
        <th>姓名</th>
        <th>电话</th>
        <th>性别</th>
        <th>介绍</th>
        <th>操作</th>
    </tr>
    `
        for (let coach of coachList) {
            if (coach.sex === 'm') {
                coach.sex = '男'
            }
            if (coach.sex === 'f') {
                coach.sex = '女'
            }
            htmlContent += `
         <tr>
            <td>${coach.coachId}</td>
            <td>${coach.coachName}</td>
            <td>${coach.coachPhone}</td>
            <td>${coach.coachGender}</td>
            <td>${coach.coachExperience}</td>
            <td>
                <span><a href="/pages/studenInfo.html?id=${coach.coachId}">查看或编辑</a></span>
                <span onclick="deleteStudentInfoById(${coach.coachId})"><a>删除</a></span>
            </td>
        </tr>`

        }
        studentTable.innerHTML = htmlContent
    }

    //获取学员信息列表
    let getAllCoachInfo = async function () {
        const data = await fetch("/coach").then(res => res.json());
        if (data.statu === 100) {
            showCoachInfos(data.data)
        } else {
            alert(data.msg)
        }
    }

    let deleteCoachInfoById = async function (id) {
        const reqData = {
            coachId:id
        }
        const data = await fetch("/student/delete", {
            method: "post",
            body: JSON.stringify(reqData),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json());
        if (data.statu === 100) {
            alert('删除成功')
            await getAllStudentInfo()
        } else {
            alert('删除失败请检查网络状态')
        }

    }

    getAllStudentInfo();

</script>
</body>
</html>
