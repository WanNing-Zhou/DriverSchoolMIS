<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>添加用户信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/md5.js"></script>
    <style>

    </style>
</head>
<body>
<h1 class="text-center">注册用户</h1>
<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">用户账号</label>
        <div class="col-sm-8">
            <input class="form-control" id="username" type="text" placeholder="请输入">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" id="password">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="role">角色</label>
        <div class="col-sm-8">
            <select class="form-control" id="role">
                <option value="1">管理员</option>
                <option value="2">教练员</option>
            </select>
        </div>
    </div>

    <div class="form-group text-center">
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" onclick="addUser()" class="btn btn-primary">注册</button>
    </div>

</form>

<script>

    const usernameEl = document.querySelector('#username')
    const passwordEl = document.querySelector('#password')
    const roleEl = document.querySelector('#role')

    let userInfo = {}


    //设置提交信息
    function setInfo() {
        userInfo.username = usernameEl.value
        userInfo.password = md5(passwordEl.value)
        userInfo.roleId = parseInt(roleEl.value)
    }


    //用户注册
    async function addUser() {
        setInfo();
        const data = await fetch('/user/add', {
            method: "post",
            body: JSON.stringify(userInfo),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())

        if (data && data.status == 200) {
            await alert('添加成功')
            location.replace('allCoachInfo.html');
        } else if(data && data.status != 200){
            alert(data.msg)
        }else{
            alert('注册失败,请检查网络状态')
        }
    }

</script>
</body>
</html>
